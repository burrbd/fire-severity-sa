name: ðŸ“¥ Manual - Download dNBR Job Data

on:
  workflow_dispatch:
    inputs:
      analysis_id:
        description: 'Analysis ID from previous action'
        required: true
        type: string
      generator_type:
        description: 'Generator type (defaults to DNBR_GENERATOR_TYPE variable)'
        required: false
        default: 'dummy'
        type: string

jobs:
  download-dnbr-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: gh-pages
        token: ${{ secrets.PAT_TOKEN }}
    
    - name: Sync with main branch
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git fetch origin main
        git reset --hard origin/main
    
    - name: Remove .gitignore rules for outputs (gh-pages only)
      run: |
        # Remove the line that excludes docs/outputs/ files
        # This allows outputs to be committed on gh-pages branch
        sed -i '/^docs\/outputs\/\*$/d' .gitignore
        # Add a comment to indicate this is for gh-pages
        echo "# gh-pages: outputs are allowed to be committed" >> .gitignore
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Download dNBR data and regenerate map
      run: |
        # Create the outputs directory
        mkdir -p docs/outputs/
        
                       # Download data and regenerate map
               python scripts/download_data.py \
                 --analysis-id ${{ inputs.analysis_id }} \
                 --generator-type ${{ inputs.generator_type }} \
                 --aoi-path data/fire.geojson
    
    - name: Commit generated files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/outputs/
        git diff --quiet && git diff --staged --quiet || git commit -m "auto: download dNBR data and regenerate map for analysis ${{ inputs.analysis_id }}"
        git push origin gh-pages --force 