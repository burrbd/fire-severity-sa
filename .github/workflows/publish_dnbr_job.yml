name: ‚òÅÔ∏è Manual - Publish dNBR Job to S3

on:
  workflow_dispatch:
    inputs:
      job_id:
        description: 'Job ID from previous action'
        required: true
        type: string

jobs:
  publish-dnbr-job:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_DEFAULT_REGION || 'ap-southeast-2' }}
    
    - name: Publish dNBR job to S3
      env:
        AWS_S3_BUCKET_NAME: ${{ secrets.AWS_S3_BUCKET_NAME }}
        AWS_DEFAULT_REGION: ${{ vars.AWS_DEFAULT_REGION || 'ap-southeast-2' }}
      run: |
        echo "üîß Using job ID: ${{ inputs.job_id }}"
        echo "‚òÅÔ∏è Using S3 bucket: ${{ secrets.AWS_S3_BUCKET_NAME }}"
        echo "üåç Using AWS region: ${{ vars.AWS_DEFAULT_REGION || 'ap-southeast-2' }}"
        
        # Publish data to S3
        python scripts/publish_dnbr_job.py \
          --job-id ${{ inputs.job_id }}
    
    - name: Output job information
      run: |
        echo "‚úÖ Publishing completed successfully!"
        echo "üìä Job ID: ${{ inputs.job_id }}"
        echo "‚òÅÔ∏è S3 Bucket: ${{ secrets.AWS_S3_BUCKET_NAME }}"
        echo "üåç Region: ${{ vars.AWS_DEFAULT_REGION || 'ap-southeast-2' }}"
        echo ""
        echo "üí° The job data has been published to S3 and the database has been updated with the S3 URLs."
        echo "üîó You can now access the data via the S3 URLs stored in the job record."
