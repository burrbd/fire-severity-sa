name: üì• Manual - Download dNBR Analysis Data

on:
  workflow_dispatch:
    inputs:
      analysis_id:
        description: 'Analysis ID from previous action'
        required: true
        type: string
      generator_type:
        description: 'Generator type (defaults to DNBR_GENERATOR_TYPE variable)'
        required: false
        default: ''
        type: string

jobs:
  download-dnbr-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: gh-pages
        token: ${{ secrets.PAT_TOKEN }}
    
    - name: Sync with main branch
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git fetch origin main
        git reset --hard origin/main
    
    - name: Remove .gitignore rules for outputs (gh-pages only)
      run: |
        # Remove the line that excludes docs/outputs/ files
        # This allows outputs to be committed on gh-pages branch
        sed -i '/^docs\/outputs\/\*$/d' .gitignore
        # Add a comment to indicate this is for gh-pages
        echo "# gh-pages: outputs are allowed to be committed" >> .gitignore
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Download dNBR data
      run: |
        # Create the outputs directory
        mkdir -p docs/outputs/
        
        # Get generator type from GitHub variables if not provided
        GENERATOR_TYPE="${{ inputs.generator_type }}"
        if [ -z "$GENERATOR_TYPE" ]; then
          GENERATOR_TYPE="${{ vars.DNBR_GENERATOR_TYPE || 'dummy' }}"
        fi
        
        echo "üîß Using generator type: $GENERATOR_TYPE"
        
        # Download/copy data to ULID folder and generate overlay PNG
        python scripts/download_dnbr_analysis.py \
          --analysis-id ${{ inputs.analysis_id }} \
          --generator-type "$GENERATOR_TYPE" \
          --aoi-path data/fire.geojson
        
        echo "=== Checking what files were created ==="
        ls -la docs/outputs/
        if [ -d "docs/outputs/${{ inputs.analysis_id }}" ]; then
          echo "=== ULID folder contents ==="
          ls -la "docs/outputs/${{ inputs.analysis_id }}/"
        else
          echo "‚ùå ULID folder was not created!"
        fi
    
    - name: Commit generated files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        echo "=== Git status before add ==="
        git status
        echo "=== Adding files ==="
        git add docs/outputs/ .gitignore
        echo "=== Git status after add ==="
        git status
        echo "=== Committing ==="
        git diff --quiet && git diff --staged --quiet || git commit -m "auto: download dNBR data for analysis ${{ inputs.analysis_id }}"
        git push origin gh-pages --force 